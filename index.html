<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Doe sangue! Doe Vida!</title>
</head>
<body>
  <header>
    <h1>DOE</h1>
    <h2>A sua doação importa</h2>
    <p>Até 3 vidas com 1 doação</p>
    <p>Mais de 38.00 doações são necessárias
      todos os dias
    </p>
    <p>Apenas 1,9% da população brasileira
      doa sangue
    </p>
  
    <button>Quero ajudar</button></header>
  </header>

  <section class="form">
    <h2>Entre na lista de doadores</h2>
    <form action="/">
      <input
        type="text"
        name="name"
        placeholder="Nome Completo"
      >
      <input
        type="text"
        name="email"
        placeholder="E-mail"
      >
      <input
        type="text"
        name="blood"
        placeholder="Tipo Sanguíneo"
      >
    </form>
  </section>

  <main>
    <h2>Últimos doadores</h2>
    <section class="donors">
      <div class="donor">
        <div class="blood">AB+</div>
        <p>Yago Lima</p>
      </div>
      <div class="donor">
        <div class="blood">AB+</div>
        <p>Andressa Lima</p>
      </div>
      <div class="donor">
        <div class="blood">AB+</div>
        <p>Bernard Lima</p>
      </div>
      <div class="donor">
        <div class="blood">AB+</div>
        <p>Bruno Lima</p>
      </div>
    </section>
  </main>
  <footer>Com ♥ Yago</footer>
  
</body>
</html>
